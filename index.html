<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./src/index.css">
	<link rel="shortcut icon" href="./src/GitHub-Mark-120px-plus.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <title>Company Management</title>
</head>
<body class="d-flex">
	<main class="order-1 " style="width:83%">
		<form style="height: 50px;" class="d-flex mb-4">
			<div style="position: relative;width: 91%;">
				<input type="text" placeholder="" id="Search" class="h-100 bg-secondary  border-0 search-box"style="width:100%;" required >
				<label for="Search" class="place-holder">Search...</label>
			</div>
		<button class="h-100 bg-dark text-muted border-0" style='width:9%'><span class="fa fa-search"></span></button>
		</form>
		<div>
			<div class="d-flex justify-content-between mx-4 pb-3 mb-4 border-bottom align-items-xl-stretch">
				<h2 style="line-height: 1.25rem" class="" id="title">Orders</h2>
				<button class="bg-white rounded text-muted h6 border-1 modal-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus-circle me-1"></i>Create</button>
				<div class="d-flex">
					<div class="d-flex mx-2">
						<button class="bg-white px-2 h6 rounded-start border-1 text-muted border-end-0">Share</button>
						<button class="bg-white px-2 h6 rounded-end border-1 text-muted">Export</button>
					</div>
					<select name="" id="" class="bg-white px-2 h6 border-1 text-muted rounded" style="font-family: fontAwesome;">
						<option value="calendar">&#xf133; This week</option>
					</select>
				</div>
			</div>
			<div class="mx-4 border-top">
				<table class="table table-striped table-hover">
					<thead>
						<tr class="form-items">
							<th scope="col">#</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
			<div class="border-parent">
				<nav aria-label="...">
					<ul class="pagination justify-content-center" id="pagination">
					</ul>
				</nav>
			</div>
		</div>
	</main>
	<nav class="order-0 " style="width:17%;">
		<div style="padding:5px 0" class="bg-dark">
			<div class="bg-dark text-light px-3 pt-1 " style="height:40px;font-size:1.1em">Company name</div>
		</div>
		<div class="bg-light border-end" style="height:calc(100vh - 50px)">
			<ul class="list-group ">
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-home"></i><a href="" class="text-decoration-none text-muted">Dashboard</a></li>
				<li class="list-group-item border-0 bg-light " id="order"><i class="text-muted pe-1 fa fa-file"></i><a href="" class="text-decoration-none text-muted">Orders</a></li>
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-shopping-cart"></i><a href="" class="text-decoration-none text-muted">Products</a></li>
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-users"></i><a href="" class="text-decoration-none text-muted">Customers</a></li>
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-bar-chart"></i><a href="" class="text-decoration-none text-muted">Reports</a></li>
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-database"></i><a href="" class="text-decoration-none text-muted">Integrations</a></li>
			</ul>
			<div class="pt-4 pb-1 d-flex justify-content-between bg-light"><span class="mx-3 text-muted">SAVED REPORTS</span><i class="fa fa-plus-circle text-muted mx-3" style="position: relative;top:0.2em;"></i></div>
			<ul class="list-group ">
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-file-text-o"></i><a href="" class="text-decoration-none text-muted">Current month</a></li>
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-file-text-o"></i><a href="" class="text-decoration-none text-muted">Last quarter</a></li>
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-file-text-o"></i><a href="" class="text-decoration-none text-muted">Social engagement</a></li>
				<li class="list-group-item border-0 bg-light"><i class="text-muted pe-1 fa fa-file-text-o"></i><a href="" class="text-decoration-none text-muted">Year-end sale</a></li>
			</ul>
		</div>
	</nav>
	<div class="lds-ripple"><div></div><div></div></div>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title " id="exampleModalLabel"></h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form method="POST" id="createForm">
					<div class="form-data"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary submit">Save changes</button>
					</div>
				</form>
		  </div>
		</div>
	  </div>
	<script>
		// import 'bootstrap/dist/css/bootstrap.min.css';
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="src/script.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
</body>

</html>
